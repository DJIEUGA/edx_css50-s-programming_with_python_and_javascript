<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page </title>
    <style>
        div {
            display: none;
        }

        button {
            padding: 13px 5px;
            margin-left: 12px;
            margin-top: 15px;
            box-shadow: 1px 2px 5px rgb(17, 17, 16);
            border-color: bisque;
            background: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="singlepage.js"></script>
</head>

<body>
    <button data-page="page1">Page 1</button>
    <button data-page="page2">Page 2</button>
    <button data-page="page3">Page 3</button>
    <div id="page1">
        <h2>This is page one</h2>
    </div>
    <div id="page2">
        <h2>This is page two</h2>
    </div>
    <div id="page3">
        <h2>This is page three</h2>
    </div>
</body>

</html>
